<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Royalties Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ Streaming Royalties Calculator</h1>
            <p>Real-time earnings calculation across platforms</p>
        </header>

        <main>
            <div class="controls">
                <div class="control-group">
                    <label for="currency">Currency</label>
                    <select id="currency">
                        <option value="USD">USD ($)</option>
                        <option value="EUR">EUR (â‚¬)</option>
                        <option value="GBP">GBP (Â£)</option>
                        <option value="CAD">CAD (C$)</option>
                        <option value="AUD">AUD (A$)</option>
                        <option value="JPY">JPY (Â¥)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="royalty-share">
                        Royalty Share (%)
                        <span class="tooltip" data-tooltip="Your percentage after splits">â“˜</span>
                    </label>
                    <input type="number" id="royalty-share" value="100" min="0" max="100" step="0.1">
                </div>
            </div>

            <section class="platforms-section">
                <h2>Platform Streams</h2>
                <div class="platforms-grid" id="platforms-grid">
                    <!-- Platform cards will be generated by JavaScript -->
                </div>
            </section>

            <section class="results-section">
                <h2>Estimated Earnings</h2>
                <div class="exchange-rate-info" id="exchange-info">
                    <span class="loading">Loading exchange rates...</span>
                </div>
                <div class="results-summary">
                    <div class="total-gross">
                        <span class="label">Gross Total:</span>
                        <span class="amount" id="total-gross">$0.00</span>
                    </div>
                    <div class="total-net">
                        <span class="label">Your Share:</span>
                        <span class="amount highlight" id="total-net">$0.00</span>
                    </div>
                </div>
                <div class="platform-breakdown" id="platform-breakdown">
                    <!-- Platform results will be generated by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
